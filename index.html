      $.Thailand({
        $district: $('#district'),

        $province: $('#province'),

        onDataFill: function (data) {
          console.log(data);
          var html =
            '<b>ที่อยู่:</b> ตำบล' +
            data.district +
            ' อำเภอ' +
            data.amphoe +
            ' จังหวัด' +
            data.province +
            ' ' +
            data.zipcode;
          $('#demo2-output').html('');
        },

        onLoad: function () {
